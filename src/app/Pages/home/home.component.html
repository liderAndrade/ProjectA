<div class="principal animated fadeIn">
  <div class="layout">
    <div class="firstblock">
      <h3 style="color: white;">Encuentra lo que buscas en el mejor lugar</h3>
    </div>
    <div class="secondblock">
      <button type="button" class="botonmostrar" (click)="showItems()">
        Mostrar
      </button>
    </div>
  </div>
</div>

<div class="principal-main animated fadeIn">
  <div class="load" *ngIf="load">
    <i class="fa fa-circle-o-notch fa-spin i-spin"></i>
  </div>
  <app-cardproduct
    *ngFor="let item of valores"
    [product]="item"
  ></app-cardproduct>
</div>
